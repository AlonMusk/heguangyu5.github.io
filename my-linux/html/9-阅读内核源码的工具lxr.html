<h1 class="page-header">阅读内核源码的工具lxr</h1>

在正式开始进入C语言的kernel之前,我们需要一个工具来搜索kernel代码.<br>
linux kernel代码量相当大,简单的grep用起来力不从心了,我们需要新的工具,这个工具就是lxr.<br><br>

安装配置照着 doc/INSTALL 文件一步步来就是,大概需要花费几个小时的时间.<br><br>

<p class="text-red">提示: 把linux源码目录arch下除x86以外的其它目录都删掉,会很有用.</p>
